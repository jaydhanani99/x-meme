version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      # It runs testcase wait_for_db to check the db connection and then runs the database migration and last it runs the server.
    command: >
      sh -c "python manage.py wait_for_db && 
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=x_meme
      - DB_USER=root
      - DB_PASSWORD=root
  # It means app service depends on app service so db service should start first
    depends_on:
      - db
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: x_meme
      MYSQL_ROOT_HOST: '%'
    # ports:
    #   - "3306:3306"
    